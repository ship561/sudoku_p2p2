{% extends "base.html" %}

{% block title %} Sudoku Solved {% endblock %}

{% block content %}
    <h1>SUDOKU SOLVED</h1>
    <br>
    <button style="color:#996699;" type="button" class="btn btn-outline-light" id="pur">Purple</button>&nbsp
    <button style="color:#003366;" type="button" class="btn btn-outline-light" id="bla">Blue</button>&nbsp
    <button style="color:#C0B283;" type="button" class="btn btn-outline-light" id="gld">Gold</button>

    <div class="game-container">
      <div class="grid-container">
          {% for i in range(9) %}
            <div class="grid-row">
              {% for j in range(9) %}
                <div class="grid-cell">
                  <input type="number" maxlength="1" name='cell-input' value="{{ solved_board[i][j] }}" readonly>
                </div>
              {% endfor %}
            </div>
          {% endfor %}
      </div>
    </div>
{% endblock %}
